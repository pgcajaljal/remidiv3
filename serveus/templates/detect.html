{% extends "layout.html" %}
{% block title %}Detect{% endblock %}

{% block style %}
	 <style>
		 html,
		 body {
			margin:0;
			padding:0;
			height:100%;
		 }
		 #super {
			min-height:100%;
			position:relative;
		 }
		 #body {
			padding:10px;
			padding-bottom: 20px;
		 }
		 #footer {
			position:absolute;
			bottom:0;
			width:100%;
			height: 20px;
			text-align: center;
		 }
		 
		 #custom-search-form {
		 margin:0;
		 margin-top: 5px;
		 padding: 0;
		 }
		 #custom-search-form .search-query {
		 padding-right: 3px;
		 padding-right: 4px \9;
		 padding-left: 3px;
		 padding-left: 4px \9;
		 /* IE7-8 doesn't have border-radius, so don't indent the padding */
		 margin-bottom: 0;
		 -webkit-border-radius: 3px;
		 -moz-border-radius: 3px;
		 border-radius: 3px;
		 }
		 #custom-search-form button {
		 border: 0;
		 background: none;
		 /** belows styles are working good */
		 padding: 2px 5px;
		 margin-top: 2px;
		 position: relative;
		 left: -28px;
		 /* IE7-8 doesn't have border-radius, so don't indent the padding */
		 margin-bottom: 0;
		 -webkit-border-radius: 3px;
		 -moz-border-radius: 3px;
		 border-radius: 3px;
		 }
		 .search-query:focus + button {
		 z-index: 3;
		 }
	 </style>
{% endblock %}


{% block content %}
<body>
<div>
	<p>Hell o</p>
	<p>{{update_text}}</p>
	<form action="/detect/{{ disease_id }}" method="post" enctype=multipart/form-data>
		 <input type=file name="plasmodium" /><br>
		 <input class="btn btn-medium" type="submit" id="submit_button" value="Test Image" style="height: 30px;">
	</form>
</div>
</body>		
<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/eyecon-datepicker.js"></script>

{% endblock %}
